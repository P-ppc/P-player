<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    {% block meta %}<!-- block meta -->{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/static/bower_components/uikit/css/uikit.min.css">
    <link rel="stylesheet" href="/static/bower_components/uikit/css/uikit.gradient.min.css">
    {% block beforehead %}<!-- before head -->{% endblock %}
</head>
<body>
    <nav class="uk-navbar uk-navbar-attached uk-margin-large-bottom">
        <div class="uk-container uk-container-center">
            <a href="/" class="uk-navbar-brand">P-player</a>
            
            <div class="uk-navbar-flip">
                <ul class="uk-navbar-nav">
                {% if g.user %}
                    <li class="uk-parent" data-uk-dropdown>
                        <a href="#0"><i class="uk-icon-user"></i> {{ user.name }}</a>
                        <div class="uk-dropdown uk-dropdown-navbar">
                            <ul class="uk-nav uk-navbar">
                                <li><a href="/sigout"><i class="uk-icon-sign-out"></i> 登出</a></li>
                            </ul>
                        </div>
                    </li>
                {% else %}
                    <li><a href="/signin"><i class="uk-icon-sign-in"></i> 登录</a></li>
                    <li><a href="/register"><i class="uk-icon-edit"></i> 注册</a></li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="uk-container uk-container-center">
        <!-- content -->
        {% block content %}
        {% endblock %}
        <!-- End content -->
    </div>

</body>
<script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/static/bower_components/uikit/js/uikit.min.js"></script>
{% block script %}
<!-- script -->
<!-- End script -->
{% endblock %}
</html>
